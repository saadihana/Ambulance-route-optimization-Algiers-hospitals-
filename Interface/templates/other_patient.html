        <label for="randomCoordinates">Generate Random Coordinates in Algiers:</label><br>
        <button type="button" onclick="generateRandomCoordinates()">Generate</button>
        <input type="text" id="randomCoordinates" name="randomCoordinates" readonly><br>
        <script>
function generateRandomCoordinates() {
    // Algiers coordinates
    var algiersLat = 36.7538;
    var algiersLng = 3.0588;
    
    // Generate random coordinates within a certain range around Algiers
    var latRange = 0.1; // Adjust as needed
    var lngRange = 0.1; // Adjust as needed
    
    var randomLat = algiersLat + (Math.random() - 0.5) * latRange * 2;
    var randomLng = algiersLng + (Math.random() - 0.5) * lngRange * 2;
    
    // Format the coordinates and display them
    var randomCoordinates = randomLat.toFixed(4) + ', ' + randomLng.toFixed(4);
    document.getElementById('randomCoordinates').value = randomCoordinates;
}
</script>
